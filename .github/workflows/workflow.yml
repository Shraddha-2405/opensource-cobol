name: NIST COBOL85 tests

on: [push]

jobs:
    check-bats-version:
    runs-on: ubuntu-latest

    steps:
           uses: actions/checkout@v3

       - name: Install opensource COBOL v1.5.2J
        run: |
            cd opensource-cobol/vbisam
            ./configure --prefix=/usr/
            make
            sudo make install
            cd ../
            ./configure --prefix=/usr/ --with-vbisam
            make
            sudo make install
